<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Fluffers</title>
  </head>
  <body>

    <header>
      <h1>Pets!</h1>
    </header>
    <main>
      <section id='new-pet'>
        <h2>Create a New Pet</h2>
        <section class="row" id="name-section">
          <label class="columns medium-12">Name
            <input type="text" name="name" id="name" placeholder="Enter pet name here" />
          </label>
        </section>
        <section class="row" id="breed-section">
          <label class="columns medium-12">Breed
            <input type="text" name="breed" id="breed" placeholder="Enter breed here" />
          </label>
        </section>
        <section class="row" id="age-section">
          <label class="columns medium-12">Age
            <input type="number" name="age" id="age" placeholder="Enter age here" />
          </label>
        </section>
        <section class="row" id="description-section">
          <label class="columns medium-12">Description
            <input type="text" name="description" id="description" placeholder="Enter description here" />
          </label>
        </section>
        <section class="row" id="buttons-section">
          <div class="medium-8 columns">
            <input id="vaccinated-checkbox" type="checkbox">
            <label for="vaccinated-checkbox">Vaccinated?</label>
          </div>
          <button id="add-pet" class="medium-3 columns button success">Add a Pet</button>
        </section>

      </section>
      <section id='pet'></section>
      <section id='pet-list'></section>

    </main>

    <!-- Templates -->

    <script id="pet-card-template" type="text/template">
      <li><%- pet.name %></li>
      <button class="button alert">
        Delete
      </button>
    </script>

    <script id="pet-info-template" type="text/template">
      <h3>Name: <%- pet.name %></h3>
      <h4>Age: <%- pet.age %></h4>
      <h4>Breed: <%- pet.breed %></h4>
      <% if(pet.vaccinated){ %>
        <input type="checkbox" name="vaccinated" checked="checked">
      <% }else{ %>
        <input type="checkbox" name="vaccinated">
      <% } %>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
